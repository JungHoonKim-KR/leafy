version: '3'
services:
  leafy-postgres:
    image: junghoonkim/leafy-postgres:7b8b6af751bd4587fcbc8ce6f0814cbdc7479465
    volumes:
      - mydata:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
    restart: always

  leafy-backend:
    build: ./leafy-backend
    image: leafy-backend:5.0.0-compose
    environment:
      - DB_URL=leafy-postgres
    depends_on:
      - leafy-postgres
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 512M
    restart: on-failure
      
  leafy-front:
    image: junghoonkim/leafy-frontend:70ab708f3591ec15b3983123a5fcad2b53032a5a
    
    environment:
      - BACKEND_HOST=leafy-backend
    ports:
      - 70:80
    depends_on:
      - leafy-backend
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 64M
    restart: on-failure

volumes:
  mydata: